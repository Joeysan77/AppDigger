<!DOCTYPE html>

    </div>
    <div class="" id="menu">

     <button id="b1"><i class="fad fa-user"></i><p>Account</p></button>

         <button id="a4"><i class="fa fa-arrow-right"></i></button>
         
     </div>

     <p id="search">Search</p>
    
    <section id="sec">
        <div id="seh"> <i class="fa fa-arrow-left" onclick="searr()"></i><p>Search</p> </div>
        <div id="search-div" onclick="sear()">
         <input type="search" placeholder="Search apps and games..."><button><i class="fad fa-search"></i></button>
     </div>
    </section> 
  <div class="line"></div>

      <button id="imac"><i class="fab fa-apple"></i><p>Mac</p></button>
      <button id="more"><i class="fa fa-arrow-right"></i></button>
  </div>
    </div>
    <div id="container" >
        <div id="head">A large selection of Apps/Games for <p>Android</p></div>

            <div onclick="showsub() , darke() , minec()">

             <p>Minecraft</p>

               </span>
               </p><button>Get</button></section>
            </div>

           </div>

               <img src="game-images/small-freefire.jpg" alt=""></img> <span>
                   <p>GARENA - FreeFire</p>

               </span>
               <p></p> <button>Get</button>
           </section>
        </div>
        
        <div onclick="pugbm()">

             <p>PUGB Mobile</p>
           </div>
           <section>
               <img src="game-images/small-pugb.jpg" alt=""></img> <span>

        </div>

                   <span> <button id="spanb1">More Info <i class="fal fa-circle-info"></i></button><button id="spanb2">Download <i class="fad fa-download"></i></button></span>
